<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Strike Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-padding">
        <ion-label>
          <h2>You have received a strike</h2>
          <p>{{ loadedStrike?.date.seconds*1000 | date }}</p>
          <br>
          <h2>Strike ID: {{ loadedStrike?.id }}</h2>
        </ion-label>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-padding">
        <ion-label>
          <h2>Evidence</h2>
        </ion-label>
        <ion-img [src]='loadedStrike?.detection.frameUrl'></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-padding">
        <ion-label>
          <h2>Description</h2>
          <p>{{ loadedStrike?.description }}</p>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-padding ion-text-center" *ngIf="loadedStrike?.status === 'active'">
        <ion-button expand="block" color="tertiary" routerLink="/tabs/home/appeal-form/{{ loadedStrike?.id }}">Appeal</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
