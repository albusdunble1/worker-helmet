<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid class="middle-stats"  *ngIf="!isLoading">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row class="strikes-tracker">
                <ion-col size="4">
                  <ion-img [ngClass]="activeStrikesCount > 0 ? '': 'strikes-none' " src="assets/strike.png"></ion-img>
                </ion-col>
                <ion-col size="4">
                  <ion-img [ngClass]="activeStrikesCount > 1? '' :'strikes-none'" src="assets/strike.png"></ion-img>
                </ion-col>
                <ion-col size="4">
                  <ion-img [ngClass]="activeStrikesCount > 2? '' :'strikes-none'" src="assets/strike.png"></ion-img>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col size="4" size-md="2" offset-md="3">
        <ion-card>
          <ion-card-content>
            <ion-text color="danger" class="ion-text-center">
              <p class="stat-number">{{ activeStrikesCount }}</p>
              <p>{{ activeStrikesCount > 1? 'Strikes' : 'Strike' }}</p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="8" size-md="4">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="6" class="streak ion-justify-content-center ion-align-items-center">
                  <ion-text color="success" class="stat-number">
                    {{ streakCount }}
                  </ion-text>
                </ion-col>

                <ion-col size="6" class="streak ion-justify-content-center ion-align-items-center">
                  <ion-text color="success">
                    {{ streakCount > 1? 'Days ' : 'Day ' }} since last strike
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>




    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-padding">
        <ion-text color="dark" *ngIf="!isLoading">
          <h2>Strikes</h2>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="workerStrikes.length > 0">
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content class="ion-no-padding">
            <ion-list>
              <ion-item routerLink="/tabs/home/strike-details/{{ strike.id }}" *ngFor="let strike of workerStrikes">
                {{ strike.date.seconds*1000 | date }} | You have received a strike!
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="workerStrikes.length === 0">
      <ion-col class="ion-padding" size-md="6" offset-md="3">
        <ion-text color="dark">
          <p>You do not have any strikes!</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
