<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditProfile()" [disabled]="!form.valid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid *ngIf="!isLoading">
      <ion-row>
        <ion-col class="top-profile" size-md="6" offset-md="3">
          <ion-avatar>
            <ion-img [src]="loadedWorker?.photo"></ion-img>
          </ion-avatar>
          <ion-text>
            <h2>{{ loadedWorker?.name }}</h2>
            <p>Construction Worker</p>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row class="profile-details">
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-grid>
                <ion-row>
                  <ion-col size="6">
                    Telephone No:

                  </ion-col>
                  <ion-col size="6">
                      <ion-input type="text" formControlName="phone"></ion-input>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="6">
                    Birth date:
                  </ion-col>
                  <ion-col size="6">
                    {{ loadedWorker?.dob.seconds*1000 | date }}
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="6">
                    Current Project:
                  </ion-col>
                  <ion-col size="6">
                    <ion-input type="text" formControlName="currentProject"></ion-input>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="6">
                    Start Date:
                  </ion-col>
                  <ion-col size="6">
                    {{ loadedWorker?.startDate.seconds*1000 | date  }}
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="6">
                    Address:
                  </ion-col>
                  <ion-col size="6">
                    <ion-textarea auto-grow type="text" formControlName="address"></ion-textarea>
                  </ion-col>
                </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
