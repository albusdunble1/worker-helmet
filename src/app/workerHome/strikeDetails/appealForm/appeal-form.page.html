<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Appeal Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="addAppeal(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-padding">
          <ion-label>
            <h2>Strike ID: {{ loadedStrike?.id }}</h2>
            <p>{{ loadedStrike?.date.seconds*1000 | date }}</p>

          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-padding">
          <ion-item>
            <ion-label position="stacked"><b>Reason</b></ion-label>
            <ion-textarea required ngModel name="reason"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-padding ion-text-center">
          <ion-button type="submit" [disabled]="!f.valid" expand="block" color="success">Submit</ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
